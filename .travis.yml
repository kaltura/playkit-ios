language: objective-c
osx_image: xcode8.1
before_install:
  - gem install cocoapods # Since Travis is not always on latest version
script:
  - cd Example
  - pod update
  - xcodebuild -scheme PlayKit-Example -workspace PlayKit.xcworkspace
  - xcodebuild build-for-testing -workspace "PlayKit.xcworkspace" -scheme "PlayKit-Example" -destination "platform=iOS Simulator,name=iPhone 7,OS=10.3" -derivedDataPath "build"
  - xcodebuild test-without-building -xctestrun "build/Build/Products/PlayKit-Example_iphonesimulator10.3-x86_64" -destination "platform=iOS Simulator,name=iPhone 7,OS=10.3"
notifications:
  email:
    recipients:
      - noam.tamim@kaltura.com
      - eliza.sapir@kaltura.com
      - gal.orlanczyk@kaltura.com
    on_success: change
    on_failure: always
