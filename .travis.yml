language: objective-c
osx_image: xcode8.1
before_install:
  - gem install cocoapods # Since Travis is not always on latest version
script:
  - cd Example
  - pod update
  - xcodebuild -scheme PlayKit-Example -workspace PlayKit.xcworkspace
  - xcodebuild test -scheme PlayKit-Example -workspace PlayKit.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 6,OS=9.3'
